<!DOCTYPE html>
<html>
<head>
    <title>Unfollow Tool - Icon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 512px;
            height: 512px;
        }
        .container {
            text-align: center;
            color: white;
            padding: 2rem;
        }
        .unfollow-button {
            background: #FFB6C1;
            color: #000000;
            border: none;
            border-radius: 16px;
            padding: 20px 40px;
            font-size: 32px;
            font-weight: bold;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 24px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        .hand {
            width: 80px;
            height: 100px;
            background: #FFB6C1;
            border-radius: 40px 40px 10px 10px;
            position: relative;
            margin: 0 auto;
        }
        .hand::before {
            content: '';
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 16px;
            height: 24px;
            background: #FFB6C1;
            border-radius: 8px;
        }
        .hand::after {
            content: '';
            position: absolute;
            top: 20px;
            left: -10px;
            width: 10px;
            height: 16px;
            background: #FFB6C1;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="unfollow-button">Unfollow</div>
        <div class="hand"></div>
    </div>
</body>
</html>
