<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Unfollow Tool Embed Thumbnail</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 600px;
            height: 315px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .container {
            text-align: center;
            color: white;
            padding: 20px;
        }
        .title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 12px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .subtitle {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 20px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .stat {
            background: rgba(255,255,255,0.2);
            padding: 12px 16px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            display: block;
        }
        .stat-label {
            font-size: 12px;
            opacity: 0.8;
        }
        .icon {
            font-size: 48px;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“Š</div>
        <div class="title">Follow Analysis</div>
        <div class="subtitle">Unfollow on Farcaster</div>
        <div class="stats">
            <div class="stat">
                <span class="stat-number">4</span>
                <span class="stat-label">60+ Days</span>
            </div>
            <div class="stat">
                <span class="stat-number">6</span>
                <span class="stat-label">Not Following</span>
            </div>
            <div class="stat">
                <span class="stat-number">1</span>
                <span class="stat-label">Spam</span>
            </div>
        </div>
    </div>
</body>
</html>
