<!DOCTYPE html>
<html>
<head>
    <title>Unfollow Tool - Thumbnail</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 1200px;
            height: 630px;
        }
        .container {
            text-align: center;
            color: white;
            padding: 2rem;
        }
        .unfollow-button {
            background: #FFB6C1;
            color: #000000;
            border: none;
            border-radius: 12px;
            padding: 16px 32px;
            font-size: 24px;
            font-weight: bold;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .hand {
            width: 60px;
            height: 80px;
            background: #FFB6C1;
            border-radius: 30px 30px 8px 8px;
            position: relative;
            margin: 0 auto;
        }
        .hand::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 20px;
            background: #FFB6C1;
            border-radius: 6px;
        }
        .hand::after {
            content: '';
            position: absolute;
            top: 15px;
            left: -8px;
            width: 8px;
            height: 12px;
            background: #FFB6C1;
            border-radius: 4px;
        }
        .title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 16px;
            color: white;
        }
        .subtitle {
            font-size: 24px;
            color: #CCCCCC;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Unfollow Tool</div>
        <div class="subtitle">Clean up your follows</div>
        <div class="unfollow-button">Unfollow</div>
        <div class="hand"></div>
    </div>
</body>
</html>
