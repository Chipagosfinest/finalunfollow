<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Embed Thumbnail</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        .thumbnail {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
        }
        .title {
            font-size: 64px;
            font-weight: 700;
            margin-bottom: 16px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .subtitle {
            font-size: 28px;
            font-weight: 400;
            opacity: 0.9;
            margin-bottom: 40px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        .button {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50px;
            padding: 16px 32px;
            font-size: 24px;
            font-weight: 600;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .download-btn {
            margin-top: 20px;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Unfollow Tool - Embed Thumbnail Generator</h1>
        <p>This will generate a 1200x630 PNG thumbnail for your Farcaster Mini App embed.</p>
        
        <div class="thumbnail" id="thumbnail">
            <div class="icon">üîç</div>
            <div class="title">Unfollow Tool</div>
            <div class="subtitle">Clean up your Farcaster follows</div>
            <div class="button">Analyze Follows</div>
        </div>
        
        <button class="download-btn" onclick="downloadThumbnail()">Download Thumbnail (PNG)</button>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        function downloadThumbnail() {
            const thumbnail = document.getElementById("thumbnail");
            
            html2canvas(thumbnail, {
                width: 1200,
                height: 630,
                scale: 1,
                backgroundColor: null,
                useCORS: true
            }).then(canvas => {
                const link = document.createElement("a");
                link.download = "embed-thumbnail.png";
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        }
    </script>
</body>
</html>
